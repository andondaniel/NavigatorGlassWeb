<div class="row">
	<div class="row">
		<div class="btn btn-default delBtn">Refresh</div>
		<div class="btn btn-primary saveBtn">Update</div>
		<div class="btn btn-danger delBtn">Delete</div>
		<div class="btn btn-primary saveBtn">Insert</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="row">
						<div class="col-md-6">
							<!-- Timeline status goes here-->
						</div>
					</div>
					<div class="col-md-6 topContainer">
						<div class="previewContainer">
							<div class="full">
								<div class="scalable">
									<!-- Timeline content goes here -->
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 sourceContainer codeEditor">
						<div class="tabbable">
							<ul class="nav nav-tabs">
								<li ng-repeat="pane in panes" ng-class="{active:pane.selected}">
									<a ng-click="select(pane)"></a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane" ng-class="{active:selected}">
									<div class="sourceBox">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row propertiesContent">
						<div class="col-md-12">
							
							<div class="row">
								<div class="panel panel-default">
									<div class="panel-body propList">
										<tabs>
											<pane heading="Properties">
												<div data-ng-include="" data-src="'/views/properties.html'"></div>
											</pane>
											<pane heading="Menu Items">
												<div data-ng-include="" data-src="'/views/menuitems.html'"></div>
											</pane>
											<pane heading="Speakable Text">
												<div data-ng-include="" data-src="'/views/speakabletext.html'"></div>
											</pane>
										</tabs>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default timeline-item">
			<div class="panel-body">
				<tabset>
					<tab title="Timeline" template-url="/views/timelineTab.html"></tab>
					<tab title="Locations" template-url="/views/locationsTab.html"></tab>
					<tab title="Templates" template-url="/views/templateTab.html"></tab>
					<tab title="Subscription" template-url="/views/subscriptionTab.html"></tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
