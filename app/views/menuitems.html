<div class="row menuContent">
    <form class="form-horizontal col-sm-3" ng-repeat="batch in menuItemBatches">
        <div class="form-group" ng-repeat="item in batch">
            <label class="control-label col-sm-9 propLabel">{{item.displayName}}</label>
            <div class="col-sm-3">
                <input type="checkbox" ng-checked="hasProperty(item)" ng-click="switchProperty(item)">
            </div>
        </div>
    </form>
</div>
