<div class="row menuContent">
    <div class="col-md-6">
        <form class="form-horizontal ng-pristine ng-valid">
            <span class="form-group" ng-repeat="menuItem in menuItems">
                <label class="control-label col-md-3 propLabel">{{menuItem.action}}</label>
                <div class="col-md-9">
                    <input class="col-md-6" type="checkbox" ng-model="menuItem.state">
                </div>
            </span>
        </form>
    </div>
</div>
